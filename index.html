<body>
    <header class="header">
        <div class="container">
            <div class="logo">Fire<span>Money</span></div>
            <ul class="menu-list">

    <main>
        <section class="hero">
            <div class="container">

                    <p class="hero__subtitle">Горячее предложение</p>

                    От 1 000 ₽ за 15 минут.</p>
                    <p class="hero__note">Внимание! Услуга обработки заявки платная
                    и составляет от 98 ₽ до 398 ₽ раз в неделю</p>
                </div>
                <div class="hero__image">
                    <img src="images/girl-hero.png" alt="girl tell">
                </div>
                <div class="hero-form-wrap"></div>
            </div>
        </section>
